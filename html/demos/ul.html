<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--无序列表-->
    <ul>
        <li>子项目1</li>
        <li>子项目2</li>
        <li>子项目3</li>
    </ul>
    <!--有序列表-->
    <ol type="I">
        <li>子项目1</li>
        <li>子项目2</li>
        <li>子项目3</li>
    </ol>
    <!--定义列表-->
    <dl>
        <dt>挪威的森林</dt>
        <dd>挪威的森林是村上春树的文学作品</dd>
    </dl>
</body>

</html>
