<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--行内元素与块级元素的区别-->
    <!--块级元素  
    一个元素占一行,
    块级元素是可以包含块级元素和行内元素的
    可以指定宽高的

    
    
    -->
    <h1>标题1</h1>
    <h1>标题1</h1>
    <!-- 
        行内元素
       多个元素占据同一行,
       最好只包含行内元素.
       不可以设置宽高，大小由内容决定。
   -->
    <span>一段行内元素的文字</span>
    <span>一段行内元素的文字</span>
    <span>一段行内元素的文字</span>
    <span>一段行内元素的文字</span>
</body>

</html>
