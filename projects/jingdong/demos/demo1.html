<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo1 </title>
    <style>
        div {
            width: 100px;
            height: 100px;
            text-align: center;
            border: 2px solid black;
        }
        
        .box1 {
            background: blue;
        }
        
        .box1+.box2 {
            background: yellow;
        }
        
        .box3 .box4 {
            width: 50px;
            height: 50px;
            background: red;
        }
        
        .box5:hover {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3
        <div class="box4">box4</div>

    </div>

    <div class="box5">box5</div>

</body>

</html>
