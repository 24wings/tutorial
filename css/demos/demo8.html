<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            background: lightblue;
        }
        
        .child {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 0;
            right: 0;
            background: green;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
