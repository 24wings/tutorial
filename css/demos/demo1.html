<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo1 css 选择器</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
        }
        
        .box1 {
            background: green;
        }
        
        .box1+.box2 {
            background: blue;
        }
        
        .box3 .box4 {
            background: red;
            width: 50px;
            height: 50px;
        }
        
        .box5:hover {
            background: peru;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">
        <div class="box4">box4</div>
    </div>
    <div class="box5">box5,鼠标悬停该元素</div>
</body>

</html>
